<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app ninja</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="">
        <h1 class="text-gray text-3xl text-center ">Welcome to search your city weather </h1>

        <div>
            <div class=" w-11/12 mx-auto bg-black-100 my-10">
                <h1 class="text-gray text-2xl text-center ">Enter your city name </h1>


                <div class="text-center flex justify-center items-center my-5">
                    <input type="text" id="city" class="w-1/2 my-2  px-2 py-2 border 2 rounded-2xl bg-gray-200">
                    <button id="btn" class="bg-yellow-400 px-4 py-2 rounded-2xl font-bold ">GET WEATHER</button>
                </div>


                <div class="hidden" id="temp">
                    <div>
                        <img class="w-[200] mx-auto rounded-2xl " src="https://images.unsplash.com/photo-1601134467661-3d775b999c8b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=775&q=80" alt="">
                    </div>
                    <div id="template" class="bg-gray-200 w-9/12 mx-auto rounded-2xl text-center my-3 ">
                        <h1 class="text-2xl  ">City Name: </h1>
                        <h1 class="text-2xl "> Temperature :</h1>
                        <p class=""> </p>
    
                    </div>

                </div>
               
               
            </div>
        </div>

    </div>







    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
